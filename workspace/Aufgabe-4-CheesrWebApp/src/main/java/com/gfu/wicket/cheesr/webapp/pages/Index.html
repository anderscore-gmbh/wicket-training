<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Wicket Training: Cheesr - Cheese Online</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
</head>
<body style="padding-top: 50px;">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Cheesr - Cheese Online</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="col-md-6">
			<h2>Our Selection</h2>
			<div wicket:id="cheeses" class="cheese">
				<h3 wicket:id="name">Gouda</h3>
				<p wicket:id="description">Gouda is a Dutch...</p>
				<p>
					<span wicket:id="price">$1.99</span> <a wicket:id="add" href="#">add to cart</a>
				</p>
			</div>
<wicket:remove>
			<div class="cheese">
				<h3>Emmental</h3>
				<p>Emmental is a Swiss che...</p>
				<p>
					<span>$2.99</span> <a href="#">add to cart</a>
				</p>
			</div>
</wicket:remove>
		</div>

		<div class="col-md-6">
			<h2>Your Choice</h2>
			<table class="table">
				<tbody>
					<tr wicket:id="cart">
						<td wicket:id="name">Gouda</td>
						<td wicket:id="price">$ 2.99</td>
						<td><a wicket:id="remove" href="#">remove</a></td>
					</tr>
<wicket:remove>
					<tr>
						<td>Emmental</td>
						<td>$ 1.99</td>
						<td><a href="#">remove</a></td>
					</tr>
</wicket:remove>
				</tbody>
				<tfoot>
					<tr class="total">
						<th>Total</th>
						<td wicket:id="total" >$ 4.98</td>
						<td>&nbsp;</td>
					</tr>
				</tfoot>
			</table>
			<input wicket:id="checkout" type="button" value="Check out"></input>
		</div>
	</div>
	<!-- /.container -->
</body>
</html>
