<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Wicket Training: Cheesr - Cheese Online</title>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Cheesr - Cheese Online</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="col-md-6">
			<form wicket:id="form">
				<h2>Check out</h2>
				<p>Please enter your billing address.</p>

				<div class="form-group">
					<label for="name">Name</label> <input wicket:id="name" name="name"
						type="text" class="form-control" placeholder="name" />
				</div>
				<div class="form-group">
					<label for="street">Street</label> <input wicket:id="street"
						name="street" type="text" class="form-control"
						placeholder="street" />
				</div>

				<div class="form-group">
					<label for="zipcode">Zip code</label> <input wicket:id="zipcode"
						name="zipcode" type="text" class="form-control"
						placeholder="zip code" />
				</div>

				<div class="form-group">
					<label for="city">City</label> <input wicket:id="city" name="city"
						type="text" class="form-control" placeholder="city" />
				</div>
				<input wicket:id="cancel" type="button" value="Cancel" /> <input
					wicket:id="order" type="submit" value="Order!" />
			</form>

		</div>
		<div class="col-md-6">
			<div wicket:id="cart"></div>
		</div>
		
	</div>
	<!-- /.container -->


</body>
</html>
